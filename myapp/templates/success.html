<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 90%;
            max-width: 420px;
            animation: slideIn 0.8s ease;
        }

        .checkmark {
            font-size: 64px;
            color: #2ecc71;
            margin-bottom: 20px;
            animation: pop 0.5s ease;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .btn-home {
            display: inline-block;
            padding: 12px 24px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .btn-home:hover {
            background: #00c6fb;
        }

        @keyframes slideIn {
            from {opacity: 0; transform: translateY(30px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @keyframes pop {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 15px;
            }
            .checkmark {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">✔</div>
        <h1>Thank you!</h1>
        <p>Your message has been sent successfully. We’ll get back to you soon.</p>
        <a href="http://127.0.0.1:8000/myapp/simple/" class="btn-home">Back to Home</a>
    </div>
</body>
</html>
